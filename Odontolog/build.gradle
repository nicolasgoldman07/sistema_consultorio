apply plugin: 'java'

sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile group: 'com.toedter', name: 'jcalendar', version: '1.4'
	compile group: 'io.github.lzh0379', name: 'jdatepicker', version: '2.0.3'
	compile group: 'com.jgoodies', name: 'jgoodies-forms', version: '1.8.0'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
	compile group: 'com.miglayout', name: 'miglayout', version: '3.7.4'
}